<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Snip Editor</title>
    <link rel="stylesheet" href="style.css">

            <h2>Kodingiz (HTML/CSS/JS)</h2>
            <textarea id="code-editor" placeholder="HTML kodingizni bu yerga yozing..."></textarea>
            <div class="actions">
                <button onclick="runCode()">‚ñ∂Ô∏è Run (Ishga tushirish)</button>
                <button onclick="getShareLink()">üîó Get Share Link (Havolani olish)</button>
            </div>
        </div>

        <div class="panel result">
            <h2>Natija</h2>
            <iframe id="result-iframe" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
